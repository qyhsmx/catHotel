<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cat Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cat Gallery</h1>

            <!-- 继续添加更多画廊项 -->
        </div>
    </main>
    <script src="script.js"></script>

</html>
